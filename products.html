    <main role="main">
      <div class="text-center pb-4">
        <br><h2>Listado de productos</h2>

      <div class="container">
        <div class="row">
          <div class="col text-right">
            <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
              <label class="btn btn-light active" id="sortAscPrice" >
                <input type="radio" name="options" autocomplete="off" checked><i class="fas fa-sort-amount-down mr-1"></i>$
              </label>
              <label class="btn btn-light" id="sortDescPrice" >
                <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-up mr-1"></i>$
              </label>
              <label class="btn btn-light" id="sortBySoldCount" >
                <input type="radio" name="options" autocomplete="off">Relevancia.
              </label>
            </div>
          </div>
        </div>

        <div class="row justify-content-end" style="margin-bottom: 5px;">
          <div class="row container p-0 m-0" style="display: flex;" style="flex-direction: row;" style="justify-content: space-between;">
            <div class="col" style="display: flex;" style="flex-direction: row;">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                </div>
                <input type="text" id="search" class="inText form-control" autocomplete="off" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>
            <div class="col justify-content-end" style="display: flex;" style="flex-direction: row;">
              <div style="margin-right: 10px;">
                <i class="fas fa-dollar-sign text-right my-2" style="padding-top: 3px;"></i>
              </div>
              <div style="margin-right: 10px;">
                <input class="form-control" type="number" placeholder="min." id="rangeFilterPriceMin" style="max-width: 130px;">
              </div>
              <div style="margin-right: 10px;">
                <input class="form-control" type="number" placeholder="máx." id="rangeFilterPriceMax" style="max-width: 130px;">
              </div>
              <div class="btn-group" role="group">
                <button class="btn btn-light" id="rangeFilterPrice"><i class="fas fa-filter"></i> Filtrar</button>
                <button class="btn btn-light" id="clearRangeFilter"><i class="fas fa-broom"></i> Limpiar</button>
              </div>
            </div>
