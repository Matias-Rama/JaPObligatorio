<body class="text-center">
  <div class="image">
    <img src="img/login.png" alt="" width="850" height="420">
  </div>
  <form class="signin shadow-lg">
    <h1 class="h3 mb-3 font-weight-normal">Please, sign in</h1>

    <div class="name-form">
      <input type="text" id="inputEmail" autocomplete="off" required>
      <label for="inputEmail" class="label-name">
        <span class="content-name">User name</span>
      </label>
    </div>

    <div class="name-form">
      <input type="password" id="inputPassword" autocomplete="off" required>
      <label for="inputPassword" class="label-name">
        <span class="content-name">Password</span>
      </label>
    </div>

    <div class="checkbox mb-3" style="margin-top: 10px;">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" onclick="javascript:signIn();">Sign in</button>
    
    <p style="margin-top: 10px;">──────────── Or ────────────</p>
  
    <div class="image">
      <div id="my-signin2"></div>
    </div>
  
    <p class="mt-5 mb-3 text-muted">&copy; 2020 Matias Rama</p>
  </form>

  <script src="js/login.js"></script>
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
