<body class="text-center" style="background-image: url('img/PicsArt_08-15-11.19.10.jpg');">
  <form class="signin" action="index.html">
    <div class="image">
      <h1 class="h2 mb-3"> <b>Please, sign in</b> </h1>
      <img src="img/login.png" alt="" width="300" height="  ">
    </div>
    <div style="max-width: 299px;">
      <div class="name-form">
        <input type="text" id="inputEmail" class="inText" autocomplete="off" required>
        <label for="inputEmail" class="label-name">
          <span id="spanUserName" class="content-name">User name</span>
        </label>
      </div>

      <div class="name-form">
        <input type="password" id="inputPassword" class="inText" autocomplete="off" required>
        <label for="inputPassword" class="label-name">
          <span id="spanPassword" class="content-name">Password</span>
        </label>
      </div>

      <div class="checkbox mb-3" style="margin-top: 10px;">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit" onclick="javascript:signIn();">Sign in</button>
      
      <p style="margin-top: 10px;">──────────── Or ────────────</p>
    
      <div class="image" style="margin-left: 50px;">
        <div id="my-signin2"></div>
      </div>
